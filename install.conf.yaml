- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc:
      path: vim/vimrc
    ~/.gitconfig:
      path: git/gitconfig
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.oh-my-zsh: oh-my-zsh/

- create:
    - ~/Projects

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]