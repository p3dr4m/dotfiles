- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc:
      path: vim/vimrc
      force: true
    ~/.gitconfig:
      path: git/gitconfig
      force: true
    ~/.gitignore_global:
      path: git/gitignore_global
      force: true

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]