- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- shell:
  - [sh pre-setup.sh, Running pre-setup script]

- link:
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.oh-my-zsh: zsh/ohmyzsh/
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh

- create:
    - ~/Projects


- shell:
  - [sh fonts/install.sh, Installing Powerline fonts]
  - [git submodule update --init --recursive, Installing submodules