- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    # Shell
    ~/.profile: profile
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.oh-my-zsh: zsh/ohmyzsh/
    # Git
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    # Apps
    ~/.vimrc: vimrc
    ~/.ssh/config: config

- create:
    - ~/Projects

- shell:
  - [sh fonts/install.sh, Installing Powerline fonts]
  - [git submodule update --init --recursive --progress, Installing submodules]
