- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    # Shell and Dotconfig
    ~/.zshenv: .zshenv
    ~/.config/zsh: dotconfig/zsh
    ~/.config/mise/: dotconfig/mise
    ~/.config/tmux.conf: dotconfig/tmux
    ~/.config/git: dotconfig/git

    # Older Apps
    ~/.vimrc: .vimrc
    ~/.ssh/config: ssh/config

    # Global Editor Config
    ~/.editorconfig: .editorconfig



- create:
    - ~/Projects

- shell:
    - [git submodule update --init --recursive --progress, Installing submodules]
