- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    # Shell
    ~/.profile: profile
    ~/.zshenv: zsh/.zshenv
    ~/.config/zsh: zsh
    # Git
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    # Apps
    ~/.vimrc: vimrc
    ~/.ssh/config: config

- create:
    - ~/Projects

- shell:
  - [sh fonts/install.sh, Installing Powerline fonts]
  - [git submodule update --init --recursive --progress, Installing submodules]
