- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.oh-my-zsh: zsh/ohmyzsh/
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh

- create:
    - ~/Projects

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [sh pre-setup.sh, Running pre-setup script]
  - [sh fonts/install.sh, Installing Powerline fonts]
  - [git submodule update --init --recursive, Installing submodules]
