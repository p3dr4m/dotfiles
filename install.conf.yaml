- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc:
      path: vimrc
    ~/.gitconfig:
      path: gitconfig
    ~/.gitignore_global:
      path: gitignore_global
    ~/.oh-my-zsh: zsh/ohmyzsh/

- create:
    - ~/Projects

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]